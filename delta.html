<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Delta</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; padding: 20px; max-width: 800px; margin: auto; }
    a.button { display: inline-block; padding: 8px 12px; background:#0366d6; color:#fff; text-decoration:none; border-radius:6px; }
    pre { background:#f6f8fa; padding:12px; border-radius:6px; overflow:auto; }
    .controls { margin-top:8px; }
    button { padding:6px 10px; border-radius:6px; border:1px solid #ccc; background:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Link Delta</h1>
  <p>Untuk membuka situs, klik tautan berikut:</p>
  <p><a class="button" href="https://executordelta.ph/" target="_blank" rel="noopener">Buka executordelta.ph</a></p>

  <h2>Script (sc)</h2>
  <p>Klik tombol <strong>Salin</strong> untuk menyalin script ke clipboard, lalu paste di tempat yang diperlukan.</p>

  <div class="controls">
    <button id="copyBtn">Salin</button>
    <span id="status" style="margin-left:10px;color:#2c7a7b"></span>
  </div>

  <pre><code id="script">loadstring(game:HttpGet("https://raw.githubusercontent.com/MajestySkie/Chloe-X/main/Main/ChloeX"))()</code></pre>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const scriptEl = document.getElementById('script');
    const status = document.getElementById('status');

    copyBtn.addEventListener('click', async () => {
      const text = scriptEl.textContent;
      try {
        await navigator.clipboard.writeText(text);
        status.textContent = 'Tersalin!';
        setTimeout(() => status.textContent = '', 2000);
      } catch (err) {
        // Fallback: select the text so user can copy manually
        const range = document.createRange();
        range.selectNodeContents(scriptEl);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
        status.textContent = 'Tekan Ctrl+C (atau Cmd+C) untuk menyalin';
      }
    });
  </script>
</body>
</html>
